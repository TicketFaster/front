<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/logo.png" alt="Logo Billetterie" class="logo">
      <h1>Système de Billetterie</h1>
      <p>Connectez-vous pour accéder à l'application</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username" autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Le nom d'utilisateur est requis
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Le mot de passe doit contenir au moins 6 caractères
        </mat-error>
      </mat-form-field>
      
      <div class="login-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="login-button">
          <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
          </mat-icon>
          <span *ngIf="!loading">Connexion</span>
        </button>
      </div>
    </form>
  </div>
</div>
